<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .button {
            padding: 15px 30px;
            border: none;
            background-color: #99aab5;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 25px;
            font-size: 1.2em;
            text-transform: uppercase;
            position: relative;
        }
        .button:hover {
            background-color: #e74c3c;
            transform: scale(1.1);
        }
        .button:hover::before {
            content: "CERRADO";
            color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
        }
        .button:hover span {
            visibility: hidden;
        }
        .discord-button {
            padding: 20px 40px;
            border: none;
            background-color: #7289da;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 25px;
            font-size: 1.5em;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            margin-top: 40px;
        }
        .discord-button:hover {
            background-color: #5a6fb2;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        .bubble-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0.7;
            animation: rise 10s infinite;
        }
        .bubble:nth-child(2) {
            left: 20%;
            width: 20px;
            height: 20px;
            animation-duration: 7s;
            animation-delay: 2s;
        }
        .bubble:nth-child(3) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-duration: 12s;
            animation-delay: 4s;
        }
        .bubble:nth-child(4) {
            left: 60%;
            width: 30px;
            height: 30px;
            animation-duration: 9s;
            animation-delay: 6s;
        }
        .bubble:nth-child(5) {
            left: 80%;
            width: 50px;
            height: 50px;
            animation-duration: 11s;
            animation-delay: 3s;
        }
        .bubble:nth-child(6) {
            left: 10%;
            width: 25px;
            height: 25px;
            animation-duration: 8s;
            animation-delay: 5s;
        }
        .bubble:nth-child(7) {
            left: 70%;
            width: 45px;
            height: 45px;
            animation-duration: 10s;
            animation-delay: 7s;
        }
        .bubble:nth-child(8) {
            left: 50%;
            width: 35px;
            height: 35px;
            animation-duration: 9s;
            animation-delay: 8s;
        }
        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
        .epic-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            font-weight: bold;
            margin-top: 40px;
            animation: move 3s infinite alternate ease-in-out;
            color: #79d669; /* Cambio de color */
        }
        @keyframes move {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="bubble-container">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="container fade-in">
        <h1>Servidores de Gato Sin Pelo</h1>
        <div class="button-container">
            <button class="button"><span>Puntazo RP</span></button>
            <button class="button"><span>Backrooms RP 1</span></button>
            <button class="button"><span>Lethal Company</span></button>
            <button class="button"><span>Elite</span></button>
            <button class="button"><span>Latam RP</span></button>
            <button class="button"><span>Latam RP 2</span></button>
        </div>
        <div class="epic-text">Próximamente Backrooms RP 2</div>
        <a href="https://discord.gg/MrptHtS9" class="discord-button">Discord</a>
    </div>
</body>
</html>
